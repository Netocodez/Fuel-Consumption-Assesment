<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Energy Assessment</title>
    <style>
        :root {
            --primary: #2e7d32;
            --secondary: #1565c0;
            --bg: #f4f7f6;
            --text: #333;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-wrap: wrap; gap: 30px; }
        
        .form-section { flex: 2; min-width: 300px; }
        .summary-sidebar { flex: 1; min-width: 250px; background: #e8f5e9; padding: 25px; border-radius: 8px; height: fit-content; position: sticky; top: 20px; border: 1px solid #c8e6c9; }
        
        h2 { color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 30px; }
        h1 { color: var(--secondary); margin-top: 0; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; transition: border 0.3s; }
        input:focus { border-color: var(--secondary); outline: none; }

        .calc-result { font-size: 1.4rem; font-weight: bold; color: var(--primary); margin: 10px 0; }
        button { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 6px; cursor: pointer; font-size: 1rem; width: 100%; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #1b5e20; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-section">
        <h1>Energy Assessment</h1>
        <p>Complete this form to evaluate your solar feasibility.</p>

        <form action="https://formspree.io/f/xdaljqwz" method="POST">
            
            <section>
                <h2>General Information</h2>
                <div class="input-group"><label>Company Name</label><input type="text" name="company_name" required></div>
                <div class="grid-2">
                    <div class="input-group"><label>Contact Person</label><input type="text" name="contact_name"></div>
                    <div class="input-group"><label>Phone / Email</label><input type="text" name="contact_info" required></div>
                </div>
                <div class="grid-2">
                    <div class="input-group"><label>Operating Hours/Day</label><input type="number" name="ops_hours"></div>
                    <div class="input-group"><label>Operating Days/Week</label><input type="number" name="ops_days"></div>
                </div>
            </section>

            <section>
                <h2>Section 1: Fuel Consumption</h2>
                <div class="grid-2">
                    <div class="input-group">
                        <label>Avg. Diesel/Day (Liters)</label>
                        <input type="number" id="dailyLiters" name="daily_liters" oninput="calculateCosts()">
                    </div>
                    <div class="input-group">
                        <label>Days Active/Month</label>
                        <input type="number" id="monthlyDays" name="active_days" oninput="calculateCosts()">
                    </div>
                </div>
                <div class="input-group">
                    <label>Cost of Diesel per Liter (₦)</label>
                    <input type="number" id="dieselPrice" name="diesel_price" value="1200" oninput="calculateCosts()">
                </div>
            </section>

            <section>
                <h2>Section 2: Grid & Hardware</h2>
                <div class="input-group">
                    <label>Current Monthly Electricity Bill (₦)</label>
                    <input type="number" name="grid_bill">
                </div>
                <div class="input-group">
                    <label>Generator Maintenance/Month (₦)</label>
                    <input type="number" id="maintCost" name="maint_cost" oninput="calculateCosts()">
                </div>
            </section>

            <button type="submit">Submit Assessment for Review</button>
        </form>
    </div>

    <aside class="summary-sidebar">
        <h3>Estimated Energy Spend</h3>
        <p>Based on your diesel usage and maintenance costs:</p>
        
        <label>Monthly Fuel Spend:</label>
        <div class="calc-result" id="monthlyTotal">₦0</div>
        
        <label>Annual Energy Liability:</label>
        <div class="calc-result" id="annualTotal" style="color: #d32f2f;">₦0</div>
        
        <hr>
        <small>*Calculated as (Liters × Days × Price) + Maintenance</small>
    </aside>
</div>

<script>
    function calculateCosts() {
        const liters = parseFloat(document.getElementById('dailyLiters').value) || 0;
        const days = parseFloat(document.getElementById('monthlyDays').value) || 0;
        const price = parseFloat(document.getElementById('dieselPrice').value) || 0;
        const maint = parseFloat(document.getElementById('maintCost').value) || 0;

        const monthlyFuel = liters * days * price;
        const monthlyTotal = monthlyFuel + maint;
        const annualTotal = monthlyTotal * 12;

        document.getElementById('monthlyTotal').innerText = '₦' + monthlyTotal.toLocaleString();
        document.getElementById('annualTotal').innerText = '₦' + annualTotal.toLocaleString();
    }
</script>

</body>
</html>
